{% extends 'tracker/base.html' %}
{% block cssBlock %}
<link href="/static/css/walletCSS.css" rel="stylesheet">
{% endblock %}
{% block jsBlock %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="/static/javascript/walletJS.js" type="text/javascript"></script>
{% endblock %}
{% block contentBlock %}
{% csrf_token %}
<div class="content-wrap">
    <div class="mainData">
        <div class="subTitle">Wallet Apps</div>
        <div class="wallet-menu">
            <button id="createWallet-btn" class="btn btn-primary">생성</button>
            <button id="searchWallet-btn" class="btn btn-primary">조회</button>
        </div>
    </div>
    <div id="wallet-modal" class="modal" tabindex="-1" role="dialog">
        
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-seagreen">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col left-nav">
                                <div class="left-nav-content text-center">
                                    <div class="step-title">Wallet Create Step 1</div>
                                    <div class="modal-step">                                        
                                        <span class="sign-span current">1</span>
                                        <span class="sign-span">2</span>
                                        <span class="sign-span">3</span>
                                        <span class="sign-span">4</span>
                                    </div>
                                    <div class="modal-step-content">
                                        <div>
                                            Create wallet
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 right-content">
                                <p>modal-content</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer hidden">
                    <button type="button" class="btn btn-primary">
                        <i class="fa fa-spinner fa-spin spinner hidden" id="wallet-modal-confirm"></i>
                        Save changes
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="wallet-search" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-seagreen">
                    <h5 class="modal-title">Search Modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer hidden">
                    <button type="button" class="btn btn-primary">
                        <i class="fa fa-spinner fa-spin spinner hidden" id="wallet-search-confirm"></i>
                        Save changes
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
